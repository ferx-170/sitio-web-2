            <label for="nombre">Nombre completo:</label>

            <label for="dni">Ingrese DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" required><br/><br/>
    
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required><br/><br/>
    
            <label for="telefono">Número de celular:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de celular" pattern="[0-9]{9}" required><br/><br/>
    
            <label for="programa">Programa de estudios:</label>
            <select id="programa" name="programa" required>
                <option value= "" disabled selected>Selecciona una opcion</option>
                <option value="Live tiktok">Desarrollo de Sistemas de Información</option>
                <option value="Descuentos">Contabilidad</option>
                <option value="Cyber wow">Turismo</option>
                <option value="trabajar en tienda">Enfermería</option>
            </select><br/><br/>
    
            
    
            <button type="submit">Enviar</button>
        </form>
